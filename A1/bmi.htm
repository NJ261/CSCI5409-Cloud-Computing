<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>Body Mass Index (BMI) Calculator</title>
      <script type="text/javascript">

      function calculate_BMI(){
          var height=Number(document.getElementById("height").value);
          var weight=Number(document.getElementById("weight").value);

                  //Perform calculation
        var BMI=weight/Math.pow(height, 2);

        //Display result of calculation
        document.getElementById("output").innerText=Math.round(BMI*100)/100;

        var output =  Math.round(BMI*100)/100

        // for displaying type based on calculated BMI
        if (output<18.5)
          document.getElementById("type").innerText = " (Underweight)";
        else   if (output>=18.5 && output<=25)
          document.getElementById("type").innerText = " (Normal)";
        else   if (output>=25 && output<=30)
          document.getElementById("type").innerText = " (Overweight)";
        else   if (output>30)
          document.getElementById("type").innerText = " (Obese)";
      }
      </script>
   </head>

   <body>
      <header role = "banner">
         <h1>Body Mass Index (BMI) Calculator</h1>

      </header>

     <p>Enter Weight (In kg) : <input type = "number" id = "weight" step=any required/> </p>
     <p>Enter Height (In Meters) : <input type = "number" id = "height" step=any required/></p>

     <input type = "submit" value = "Calculate" onclick="calculate_BMI();" >

     <h3>Your BMI is: <span id="output">__</span> kg/m<sup>2</sup><span id="type"> (__)</span></h3>
     <p></p>
